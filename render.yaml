
services:
  - type: worker
    name: ytmp3-telegram-bot
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python bot.py"
    autoDeploy: true
    envVars:
      - key: TOKEN
        sync: false  # set this in Render Dashboard (Environment)
      - key: DOWNLOAD_DIR
        value: downloads
